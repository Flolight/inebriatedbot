# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.7'
      # Set up AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          # AWS Access Key ID. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # optional
          # AWS Secret Access Key. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # optional
          # AWS Region, e.g. us-east-2
          aws-region: eu-west-1
          profile_name: default
          project_name: inebriatedbot
          runtime: Python3.7
          s3bucket: inebriatedbot
          
      - name: build
        run: |
          #install pip
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt -t .
          pip3 install tweepy -t .
          zip -r Twitter.zip
          
      - name: Deploy to AWS
        uses: appleboy/lambda-action@v0.0.8
        with: 
          function-name: inebriatedbot
          zip_file: Twitter.zip
